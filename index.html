<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Auto delete files</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/cb9d22c56d.js" crossorigin="anonymous"></script>

</head>

<body>
    <h2 class="header">
        AUTODF
    </h2>
    <div class="container">

        <div class="directory-content">
            <label>Choose your folder : </label>
            <input type="text" class="folder-address" autofocus>
            <button class='btn_browse_folder' type='submit'>Browse</button>
        </div>
        <div class="set-time-content">
            <label>Set time : </label>
            <input type="number" class="folder-address" autofocus>
            <select name="select time" id="select-time">
              <option value="minutes">Minute</option>
              <option value="hours">Hour</option>
              <option value="days">Day</option>
              <option value="month">Month</option>
            </select>





        </div>
        <button class="btn-submit">Submit</button>
        <script src='./app.js'>
        </script>
    </div>

    <script src="./renderer.js"></script>
    <div id='display-folder'>

    </div>
</body>


</html>
