<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Auto delete files</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./renderer.js"></script>

</head>

<body>
    <h2 class="header">
        AUTODF
    </h2>
    <div class="container">

        <div class="directory-content">
            <label>Choose your folder : </label>
            <input type="text" class="folder-address" id='folder-address' autofocus>
            <button class='btn_browse_folder' id='btn_browse_folder' type='submit'>Browse</button>
        </div>
        <div class="set-time-content" id='set-time-content'>
            <label>Set time : </label>
            <input type="number" class="folder-address" id='set-time' autofocus>
            <select name="select time" id="select-time">
              <option value="minute">Minute</option>
              <option value="hour">Hour</option>
              <option value="day">Day</option>
              <option value="month">Month</option>
            </select>





        </div>
        <button class="btn-start" value="start">Start</button>
        <script src='./app.js'>
        </script>
    </div>


    <span class="author-name">Copyright LamSonHai</span>
</body>


</html>
